version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist  # Pasta de sa√≠da do build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - dist/**/*

rewrites:
  - source: "/<*>"
    target: "/index.html"
    status: 200

customHeaders:
  - pattern: "**/*.html"
    headers:
      - key: "Cache-Control"
        value: "no-cache, max-age=0"
